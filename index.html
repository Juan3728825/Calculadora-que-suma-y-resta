<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <div class="calculadora">
      <div class="display">
        <input type="number" id="resultado" placeholder="$">
      </div>
      <input type="hidden" name="oculto" id="oculto">
      <button class="bton" id="id0">0</button>
      <button class="bton" id="id1">1</button>
      <button class="bton" id="id2">2</button>
      <button class="bton" id="id3">3</button>
      <button class="bton" id="id4">4</button>
      <button class="bton" id="id5">5</button>
      <button class="bton" id="id6">6</button>
      <button class="bton" id="id7">7</button>
      <button class="bton" id="id8">8</button>
      <button class="bton" id="id9">9</button>
      <button class="bton" id="suma">+</button>
      <button class="bton" id="resta">-</button>
      <button class="bton" id="igual">=</button>

    </div>
  </div>
  <script src="js/calc.js"></script>

</body>

</html>
